<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .conatiner {
                width: 80%;
                margin: 30px 0;
            }
        </style>
    </head>

    <body>
        <div class="conatiner">
            <select id="genres">
                <option value="rock">Рок</option>
                <option value="blues" selected>Блюз</option>
            </select>

        </div>



        <script>
            const genres = document.getElementById('genres');

            const options = genres.options;

            console.log(options[options.selectedIndex]['value']);

            let newOption = new Option('Классика','classic');

            genres.append(newOption);

            newOption.selected = true;

        </script>
    </body>
</html>
