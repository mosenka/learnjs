<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .is-hidden {
                display: none;
            }

            span {
                cursor: pointer;
            }

            span:hover {
                font-weight: bold;
            }

        </style>
    </head>

    <body>
        <ul class="tree" id="tree">
            <li>Животные
                <ul>
                    <li>Млекопитающие
                        <ul>
                            <li>Коровы</li>
                            <li>Ослы</li>
                            <li>Собаки</li>
                            <li>Тигры</li>
                        </ul>
                    </li>
                    <li>Другие
                        <ul>
                            <li>Змеи</li>
                            <li>Птицы</li>
                            <li>Ящерицы</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Рыбы
                <ul>
                    <li>Аквариумные
                        <ul>
                            <li>Гуппи</li>
                            <li>Скалярии</li>
                        </ul>
                    </li>
                    <li>Морские
                        <ul>
                            <li>Морская форель</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <script>
            const list = document.getElementById('tree');

            const itemsArr = list.querySelectorAll('li');

            for (const item of itemsArr) {
                let span = document.createElement('span');
                item.prepend(span);
                span.append(span.nextSibling)
            }

            list.addEventListener('click', function (event) {
                let li = event.target.closest('li');

                if(!li) return;

                let sublist = li.querySelectorAll('li');

                Array.from(sublist).forEach(item => item.classList.toggle('is-hidden'));

            })
        </script>
    </body>
</html>
