<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <form name="search">
            <label>Search the site:
                <input type="text" name="search">
            </label>
            <input type="submit" value="Search!">
        </form>

        <hr>

        <form name="search-person">
            Search the visitors:
            <table id="age-table">
                <tbody>
                    <tr>
                        <td>Age:</td>
                        <td id="age-list">
                            <label>
                                <input type="radio" name="age" value="young">less than 18</label>
                            <label>
                                <input type="radio" name="age" value="mature">18-50</label>
                            <label>
                                <input type="radio" name="age" value="senior">more than 50</label>
                        </td>
                    </tr>

                <tr>
                    <td>Additionally:</td>
                    <td>
                        <input type="text" name="info[0]">
                        <input type="text" name="info[1]">
                        <input type="text" name="info[2]">
                    </td>
                </tr>

                </tbody>
            </table>

            <input type="submit" value="Search!">
        </form>
    <script>
        // 1
        let table = document.getElementById('age-table');
        console.log(table)

        // 2
        let labels = table.querySelectorAll('label')
        console.log(labels)

        // 3
        let firstTdAge = table.querySelector('tr').firstElementChild;
        console.log(firstTdAge)

        // 4
        let form = document.querySelector('form[name="search"]')
        console.log(form)

        //5
        let firstInput = form.querySelector('input');
        console.log(firstInput)

        // 6
        let inputs = form.querySelectorAll('input')
        let lastInput = form[inputs.length - 1];

        console.log(lastInput)


    </script>

    </body>
</html>
