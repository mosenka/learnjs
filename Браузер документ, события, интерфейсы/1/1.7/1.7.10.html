<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            #container {
                width: 80%;
                margin: 30px auto;

            }

            table {
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #000;
                padding: 10px;

                text-align: center;
            }

            th {
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <table id="tible">
            <thead>
                <tr>
                    <th>Name</th><th>Surname</th><th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td><td>Smith</td><td>10</td>
                </tr>
                <tr>
                    <td>Pete</td><td>Brown</td><td>15</td>
                </tr>
                <tr>
                    <td>Ann</td><td>Lee</td><td>5</td>
                </tr>

            </tbody>
        </table>
        <br>
        <button onclick="sortTable()">отсортировать</button>

        <script>
            function sortTable() {
                let table = document.querySelector('table');

                let firstRow = table.querySelector('thead tr');

                let rows = table.querySelectorAll('tbody tr');


                let arr = Array.from(rows).sort((a,b) => {
                    return a.firstElementChild.textContent > b.firstElementChild.textContent ? 1 : -1;
                });

                table.tBodies[0].append(firstRow, ...arr)
            }

        </script>

    </body>
</html>
